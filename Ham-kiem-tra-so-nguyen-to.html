        function kiemTraSNT(i) {
            if(i<2){
                return false;
            }
            if(i==2){
                return true;
            }
            for(let j=2; j<=Math.sqrt(i); j++){
                if (i%j == 0) {
                    return false;
                }
            }
            return true;
        }
